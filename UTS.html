<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Entry Data Pegawai</title>
    <link rel="stylesheet" href="uts.css">
</head>
<body>
 <fieldset>
    <legend>
        <h1>Form Registrasi Tempat Rekrasi Wisata</h1>
    </legend>
        <form action="#">
     
        <table>
            <tr>
                <td>
                    <label for="nama tempat wisata">Nama Tempat Wisata</label>
                </td>
                <td>
                    <input type="text" name="nama tempat wisata" id="nama tempat wisata">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="jenis wisata">Jenis Wisata</label>
                </td>
                <td>
                    <select name="jenis wisata" id="jenis wisata">
                        <option value="">-taman</option>
                        <option value="HRD">danau</option>
                        <option value="gunung">Gunung</option>
                        <option value="alam">Alam</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="deskripsi wisata">Deskripsi Wisata</label>
                </td>
                <td>
                    <textarea name="deskripsi wisata" id="deskripsi wisata" cols="30" rows="4"></textarea>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="kontak person">Kontak Personr</label>
                </td>
                <td>
                    <input type="text" name="kontak person" id="kontak person">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="no hp/telpon">No HP/Telpon</label>
                </td>
                <td>
                    <input type="number" name="no hp/telpon" id="no hp/telpon">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email</label>
                </td>
                <td>
                    <input type="text" name="email" id="email">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="alamat web">Alamat Web</label>
                </td> 
                <td>
                    <input type="text" name="alamat web" id="alamat web" placeholder="http://">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="alamat lengkap">Alamat Lengkap</label>
                </td>
                <td>
                   <textarea name="alamat lengkap" id="alamat lengkap" cols="30" rows="4"></textarea>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="latitude,longitude">Latitude,Longitude</label>
                </td>
                <td>
                    <input type="text" name="latitude,longitude" id="latitude,longitude">
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <button type="submit" class="btn-blue">daftar</button>
                    <button type="reset" class="btn-red">Batal</button>
                </td>
            </tr>

        </table>
    </fieldset>
    </form>
</body>
</html>
